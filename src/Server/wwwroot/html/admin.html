<h1>

    Admin
    </h1>
    
    <main>
     
        <form action="/publish" method="post">
    
            <label for="region">Region:</label>
            <select id="region" name="region" required>
                {{ for region in regions }}
                <option value="{{ region.id }}">{{ region.name }}</x-option>
                    {{ end }}
            </select>
            <br>
            <br>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter message here"></textarea>
            <br>
            <br>
            <input type="submit" value="Publish">
        </form>
    
    </main>
